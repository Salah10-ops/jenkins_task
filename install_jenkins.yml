- name: Install Jenkins on CICD Machine
  hosts: cicd
  become: true
  tasks:
    - name: Install Docker
      apt:
        name: docker.io
        state: present
        update_cache: yes

    - name: Start Docker Service
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Ensure /var/jenkins_home exists
      file:
        path: /var/jenkins_home
        state: directory
        owner: 1000
        group: 1000
        mode: "0777"

    - name: Run Jenkins Container
      docker_container:
        name: jenkins
        image: jenkins/jenkins:lts
        state: started
        restart_policy: always
        ports:
          - "8080:8080"
          - "50000:50000"
        volumes:
          - "/var/jenkins_home:/var/jenkins_home"
